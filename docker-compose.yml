services:
  tux:
    container_name: tux
    hostname: tux
    image: ghcr.io/allthingslinux/tux:${TUX_IMAGE_TAG:-latest}
    build:
      context: .
      dockerfile: Dockerfile
      target: production
      args:
        VERSION: ${VERSION}
        GIT_SHA: ${GIT_SHA}
        BUILD_DATE: ${BUILD_DATE}
    volumes:
      - ./config:/app/config:ro
      - ./src/tux/extensions:/app/tux/extensions:ro
      - ./assets:/app/assets:ro
      - tux_cache:/app/.cache
      - tux_temp:/app/temp
      - tux_user_home:/home/nonroot
    env_file:
      - .env
    environment:
      TUX_VERSION: ${VERSION}
    restart: unless-stopped
    healthcheck:
      test:
        - CMD
        - python
        - -c
        - import sys; sys.exit(0)
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp:size=100m
      - /var/tmp:size=50m
    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: '3'
volumes:
  tux_cache:
    driver: local
  tux_temp:
    driver: local
  tux_user_home:
    driver: local
