---
name: Tests
on:
  push:
    branches: [main, 'v[0-9]+.[0-9]+.[0-9]+*']
  pull_request:
    branches: [main, 'v[0-9]+.[0-9]+.[0-9]+*']
  workflow_dispatch:
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}
env:
  PYTHON_VERSION: 3.13.8
  COVERAGE_THRESHOLD: 80
jobs:
  changes:
    name: File Detection
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      python: ${{ steps.python_changes.outputs.any_changed }}
      tests: ${{ steps.test_changes.outputs.any_changed }}
      any: ${{ steps.test_changes.outputs.any_changed }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Check Python
        uses: tj-actions/changed-files@v46
        id: python_changes
        with:
          files: |
            **/*.py
            pyproject.toml
            uv.lock
          files_ignore: |
            tests/**/*.py
            **/tests/**/*.py
            **/migrations/**/*.py
            src/tux/database/migrations/**/*.py
      - name: Check Tests
        uses: tj-actions/changed-files@v46
        id: test_changes
        with:
          files: |
            tests/**
            conftest.py
      - name: Set Outputs
        run: |
          {
            echo "python=${{ steps.python_changes.outputs.any_changed }}"
            echo "tests=${{ steps.test_changes.outputs.any_changed }}"
          } >> "$GITHUB_OUTPUT"

          # Check if any relevant files changed
          if [[ "${{ steps.python_changes.outputs.any_changed }}" == "true" ]] || \
             [[ "${{ steps.test_changes.outputs.any_changed }}" == "true" ]]; then
            echo "any=true" >> "$GITHUB_OUTPUT"
          else
            echo "any=false" >> "$GITHUB_OUTPUT"
          fi
  test:
    name: Run All Tests
    runs-on: ubuntu-latest
    needs: [changes]
    if: needs.changes.outputs.any == 'true' || github.event_name == 'workflow_dispatch'
    permissions:
      contents: read
      pull-requests: write
      id-token: write
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.13.8]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Python
        uses: ./.github/actions/setup-python
        with:
          python-version: ${{ matrix.python-version }}
          enable-cache: true
      - name: Create Test Environment
        uses: ./.github/actions/create-test-env
        with:
          additional-vars: |
            BOT_TOKEN=test_token_for_ci
            DEBUG=True
      - name: Install Coverage Tools
        run: |
          uv sync --group docs --group test --no-dev
      - name: Run All Tests with Coverage
        run: |
          echo "ðŸ§ª Running all tests with unified coverage..."

          # Run all test types with combined coverage
          uv run pytest \
            --cov-report=xml:coverage.xml \
            --cov-report=html:htmlcov \
            --cov-report=term-missing:skip-covered \
            --junitxml=junit.xml \
            --cov-fail-under=${{ env.COVERAGE_THRESHOLD }} \
            tests/unit/ tests/integration/ tests/e2e/ | tee pytest-coverage.txt
          echo "âœ… All tests completed with unified coverage"
      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: coverage.xml
          name: tux
          fail_ci_if_error: false
          verbose: true
          use_oidc: true
      - name: Upload Coverage HTML Artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: htmlcov
          retention-days: 7
          if-no-files-found: warn
