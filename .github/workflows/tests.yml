---
name: Tests
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}
env:
  PYTHON_VERSION: '3.13'
  COVERAGE_THRESHOLD: 70  # Set reasonable coverage threshold
  UNIT_MARKERS: unit and not slow
  INTEGRATION_MARKERS: integration and not slow
jobs:
  changes:
    name: File Detection
    runs-on: ubuntu-latest
    outputs:
      python: ${{ steps.python_changes.outputs.any_changed }}
      tests: ${{ steps.test_changes.outputs.any_changed }}
      any: ${{ steps.test_changes.outputs.any_changed }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Check Python
        uses: tj-actions/changed-files@v46
        id: python_changes
        with:
          files: |
            **/*.py
            pyproject.toml
            uv.lock
          files_ignore: |
            tests/**/*.py
            **/tests/**/*.py
            **/migrations/**/*.py
            src/tux/database/migrations/**/*.py
      - name: Check Tests
        uses: tj-actions/changed-files@v46
        id: test_changes
        with:
          files: |
            tests/**
            conftest.py
      - name: Set Outputs
        run: |
          {
            echo "python=${{ steps.python_changes.outputs.any_changed }}"
            echo "tests=${{ steps.test_changes.outputs.any_changed }}"
          } >> "$GITHUB_OUTPUT"

          # Check if any relevant files changed
          if [[ "${{ steps.python_changes.outputs.any_changed }}" == "true" ]] || \
             [[ "${{ steps.test_changes.outputs.any_changed }}" == "true" ]]; then
            echo "any=true" >> "$GITHUB_OUTPUT"
          else
            echo "any=false" >> "$GITHUB_OUTPUT"
          fi
  unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: [changes]
    if: needs.changes.outputs.any == 'true' || github.event_name == 'workflow_dispatch'
    permissions:
      contents: read
      pull-requests: write
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.13']
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Python
        uses: ./.github/actions/setup-python
        with:
          python-version: ${{ matrix.python-version }}
          enable-cache: true
      - name: Create Test Environment
        uses: ./.github/actions/create-test-env
        with:
          additional-vars: |
            BOT_TOKEN=test_token_for_ci
            DEBUG=True
      - name: Run Unit Tests
        run: |
          echo "Running unit tests with coverage..."
          # Run only unit tests (py-pglite based)
          # Note: Using pytest-parallel instead of pytest-xdist for py-pglite compatibility
          uv run pytest tests/unit/ \
            --cov-report=xml:coverage-unit.xml \
            --cov-report=term-missing:skip-covered \
            -m "${{ env.UNIT_MARKERS }}" \
            --junitxml=junit-unit.xml \
            --cov-fail-under=${{ env.COVERAGE_THRESHOLD }} | tee pytest-coverage.txt
          echo "Unit test coverage generation completed"
      - name: Upload Unit Test Coverage
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-coverage
          path: |
            pytest-coverage.txt
            junit-unit.xml
          if-no-files-found: ignore
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [changes]
    if: needs.changes.outputs.any == 'true' || github.event_name == 'workflow_dispatch'
    permissions:
      contents: read
      pull-requests: write
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.13']
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Python
        uses: ./.github/actions/setup-python
        with:
          python-version: ${{ matrix.python-version }}
          enable-cache: true
      - name: Create Test Environment
        uses: ./.github/actions/create-test-env
        with:
          additional-vars: |
            BOT_TOKEN=test_token_for_ci
            DEBUG=True
      - name: Run Integration Tests
        run: |
          echo "Running integration tests with coverage..."
          # Integration tests also use py-pglite (self-contained PostgreSQL)
          # No external PostgreSQL setup required
          uv run pytest tests/integration/ \
            --cov-report=xml:coverage-integration.xml \
            --cov-report=term-missing:skip-covered \
            -m "${{ env.INTEGRATION_MARKERS }}" \
            --junitxml=junit-integration.xml \
            --cov-fail-under=${{ env.COVERAGE_THRESHOLD }} | tee pytest-integration-coverage.txt
          echo "Integration test coverage generation completed"
      - name: Upload Integration Test Coverage
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-coverage
          path: |
            pytest-integration-coverage.txt
            junit-integration.xml
          if-no-files-found: ignore
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [changes]
    if: needs.changes.outputs.any == 'true' || github.event_name == 'workflow_dispatch'
    permissions:
      contents: read
      pull-requests: write
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.13']
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Python
        uses: ./.github/actions/setup-python
        with:
          python-version: ${{ matrix.python-version }}
          enable-cache: true
      - name: Create Test Environment
        uses: ./.github/actions/create-test-env
        with:
          additional-vars: |
            BOT_TOKEN=test_token_for_ci
            DEBUG=1
      - name: Run E2E Tests
        run: |
          echo "Running E2E tests with coverage..."
          # E2E tests use py-pglite for database operations
          uv run pytest tests/e2e/ \
            --cov-report=xml:coverage-e2e.xml \
            --cov-report=term-missing:skip-covered \
            --junitxml=junit-e2e.xml \
            --cov-fail-under=${{ env.COVERAGE_THRESHOLD }} | tee pytest-e2e-coverage.txt
          echo "E2E test coverage generation completed"
      - name: Upload E2E Test Coverage
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-coverage
          path: |
            pytest-e2e-coverage.txt
            junit-e2e.xml
          if-no-files-found: ignore
  coverage-report:
    name: Coverage Report
    runs-on: ubuntu-latest
    needs: [changes, unit, integration, e2e]
    if: always() && (needs.changes.outputs.any == 'true' || github.event_name == 'workflow_dispatch')
    permissions:
      contents: read
      pull-requests: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Download Unit Test Coverage
        uses: actions/download-artifact@v4
        if: needs.unit.result == 'success'
        with:
          name: unit-test-coverage
          path: .
      - name: Download Integration Test Coverage
        uses: actions/download-artifact@v4
        if: needs.integration.result == 'success'
        with:
          name: integration-test-coverage
          path: .
      - name: Download E2E Test Coverage
        uses: actions/download-artifact@v4
        if: needs.e2e.result == 'success'
        with:
          name: e2e-test-coverage
          path: .
      - name: Generate Coverage Report
        uses: MishaKav/pytest-coverage-comment@main
        with:
          multiple-files: |
            ${{ needs.unit.result == 'success' && 'Unit Tests, ./pytest-coverage.txt, ./junit-unit.xml' || '' }}
            ${{ needs.integration.result == 'success' && 'Integration Tests, ./pytest-integration-coverage.txt, ./junit-integration.xml' || '' }}
            ${{ needs.e2e.result == 'success' && 'E2E Tests, ./pytest-e2e-coverage.txt, ./junit-e2e.xml' || '' }}
          title: Comprehensive Test Coverage Report
          badge-title: Coverage
          report-only-changed-files: true
      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: |
            ${{ needs.unit.result == 'success' && 'coverage-unit.xml' || '' }}
            ${{ needs.integration.result == 'success' && 'coverage-integration.xml' || '' }}
            ${{ needs.e2e.result == 'success' && 'coverage-e2e.xml' || '' }}
          flags: ${{ needs.unit.result == 'success' && 'unit,' || '' }}${{ needs.integration.result
            == 'success' && 'integration,' || '' }}${{ needs.e2e.result == 'success'
            && 'e2e' || '' }}
          name: tux-coverage
          fail_ci_if_error: false
          verbose: true
          use_oidc: true
