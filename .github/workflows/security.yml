---
name: Security
on:
  push:
    branches: [main, 'v[0-9]+.[0-9]+.[0-9]+*']
  pull_request:
    branches: [main, 'v[0-9]+.[0-9]+.[0-9]+*']
  schedule:
    - cron: 20 7 * * 1
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}
env:
  PYTHON_VERSION: 3.13.8
  SAFETY_SEVERITY: HIGH,CRITICAL
jobs:
  changes:
    name: File Detection
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      python: ${{ steps.python_changes.outputs.any_changed }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Check Python
        uses: tj-actions/changed-files@v46
        id: python_changes
        with:
          files: |
            **/*.py
            pyproject.toml
            uv.lock
          files_ignore: |
            tests/**/*.py
            **/tests/**/*.py
            **/migrations/**/*.py
            src/tux/database/migrations/**/*.py
  codeql:
    name: CodeQL
    runs-on: ubuntu-latest
    needs: [changes]
    if: needs.changes.outputs.python == 'true' || github.event_name == 'workflow_dispatch'
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read
    strategy:
      fail-fast: false
      matrix:
        include:
          - language: actions
            build-mode: none
          - language: python
            build-mode: none
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Initialize
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
      - name: Analyze
        uses: github/codeql-action/analyze@v3
        with:
          category: /language:${{ matrix.language }}
  dependencies:
    name: Dependencies
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high
          comment-summary-in-pr: always
  python:
    name: Python Security
    runs-on: ubuntu-latest
    needs: [changes]
    if: needs.changes.outputs.python == 'true' || github.event_name == 'workflow_dispatch'
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: ./.github/actions/setup-python
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          enable-cache: true
      - name: Check
        run: |
          pip install safety
          uv export --format requirements.txt --output-file requirements.txt
          safety check --json --output safety-report.json -r requirements.txt || true
      - name: Upload Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: safety-report
          path: safety-report.json
          retention-days: 30
  dependabot:
    name: Dependabot
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Auto-merge
        run: |
          gh pr merge --auto --merge "$PR_URL" || echo "Auto-merge failed, manual review required"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
