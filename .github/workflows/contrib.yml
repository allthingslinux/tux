name: 'Contributors'

on:
    push:
        branches:
            - main

jobs:
    contrib-readme-job:
        runs-on: ubuntu-latest
        name: Update Contributors List
        permissions:
          contents: write
          pull-requests: write
        steps:
            - name: Contribute List
              uses: akhilmhdh/contributors-readme-action@v2.3.10
              with:
                  columns_per_row: 8
                  use_username: true
                  collaborators: all
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}