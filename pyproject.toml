[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "tux"
version = "0.1.0"
requires-python = ">=3.13.2,<3.14"
description = "Tux is an all in one bot for the All Things Linux discord server."
readme = "README.md"
license = "GPL-3.0-or-later"
authors = [{ name = "All Things Linux", email = "tux@allthingslinux.org" }]

dependencies = [
    "aiocache>=0.12.3",
    "aiofiles>=24.1.0",
    "cairosvg>=2.7.1",
    "discord-py>=2.6.0",
    "influxdb-client>=1.48.0",
    "githubkit[auth-app]>=0.12.0",
    "httpx>=0.28.0",
    "jishaku>=2.5.2",
    "loguru>=0.7.2",
    "pillow>=10.2.0,<12.0.0",
    "psutil>=7.1.0",
    "pynacl>=1.5.0",
    "python-dotenv>=1.0.1",
    "pytz>=2025.2",
    "pyyaml>=6.0.2",
    "reactionmenu>=3.1.7",
    "rsa>=4.9",
    "sentry-sdk[httpx, loguru]>=2.7.0",
    "audioop-lts>=0.2.2",
    "rich>=14.0.0",
    "watchdog>=6.0.0",
    "arrow>=1.3.0",
    "levenshtein>=0.27.1",
    "jinja2>=3.1.6",
    "sqlmodel>=0.0.24",
    "sqlalchemy>=2.0.14",
    "alembic>=1.16.5",
    "alembic-postgresql-enum>=1.8.0",
    "alembic-utils>=0.8.8",
    "psycopg[binary,pool]>=3.2.9",
    "pydantic>=2.11.7",
    "h2>=4.1.0",
    "pydantic-settings>=2.10.1",
    "typer>=0.17.3",
    "semver>=3.0.4",
    "tomli-w>=1.0.0",
    "tomlkit>=0.13.3",
]

[project.urls]
repository = "https://github.com/allthingslinux/tux"

[project.scripts]
cli = "scripts:main"
tux = "scripts.tux:main"
db = "scripts.db:main"
dev = "scripts.dev:main"
test = "scripts.test:main"
tests = "scripts.test:main"
docs = "scripts.docs:main"
config = "scripts.config:main"
ai = "scripts.ai:main"

