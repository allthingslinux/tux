[project]
name = "tux"
version = "0.1.0"
description = "Tux is an all in one bot for the All Things Linux discord server."
authors = [{ name = "All Things Linux", email = "tux@allthingslinux.org" }]
requires-python = ">=3.13,<3.14"
readme = "README.md"
urls = { repository = "https://github.com/allthingslinux/tux" }
dynamic = ["dependencies"]

[build-system]
requires = ["poetry-core>=2.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "tux"
version = "0.1.0"
description = "Tux is an all in one bot for the All Things Linux discord server."
authors = ["All Things Linux <tux@allthingslinux.org>"]
readme = "README.md"
packages = [{ include = "tux" }]

[tool.poetry.dependencies]
python = ">=3.13,<3.14"
aiocache = ">=0.12.2"
aioconsole = ">=0.8.0"
aiofiles = ">=24.1.0"
asynctempfile = ">=0.5.0"
cairosvg = ">=2.7.1"
dateparser = ">=1.2.0"
"discord-py" = ">=2.4.0"
emojis = ">=0.7.0"
githubkit = { version = ">=0.12.0", extras = ["auth-app"] }
httpx = ">=0.28.0"
jishaku = ">=2.5.2"
loguru = ">=0.7.2"
pillow = ">=10.3.0,<11.0.0"
prisma = ">=0.15.0"
psutil = ">=6.0.0"
pydantic = ">=2.8.2"
pynacl = ">=1.5.0"
python-dotenv = ">=1.0.1"
pytz = ">=2024.1"
pyyaml = ">=6.0.2"
reactionmenu = ">=3.1.7"
rsa = ">=4.9"
sentry-sdk = { version = ">=2.7.0", extras = ["httpx", "loguru"] }
typing-extensions = ">=4.12.2"
audioop-lts = "^0.2.1"
colorama = "^0.4.6"

[tool.poetry.group.dev.dependencies]
pre-commit = ">=4.0.0"
pyright = ">=1.1.358"
ruff = ">=0.8.0"
types-aiofiles = ">=24.1.0.20240626"
types-dateparser = ">=1.2.0.20240420"
types-psutil = ">=6.0.0.20240621"
types-pytz = ">=2024.2.0.20240913"
types-pyyaml = ">=6.0.12.20240808"

[tool.poetry.group.docs.dependencies]
mkdocs-material = "^9.5.30"

[tool.ruff]
exclude = [".venv", "examples", "tests", ".archive", "typings/**"]
indent-width = 4
line-length = 120
target-version = "py313"

[tool.ruff.lint]
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"
fixable = ["ALL"]
ignore = ["E501", "N814", "PLR0913", "PLR2004"]
select = [
  "I",     # isort
  "E",     # pycodestyle-error
  "F",     # pyflakes
  "PERF",  # perflint
  "N",     # pep8-naming
  "TRY",   # tryceratops
  "UP",    # pyupgrade
  "FURB",  # refurb
  "PL",    # pylint
  "B",     # flake8-bugbear
  "SIM",   # flake8-simplify
  "ASYNC", # flake8-async
  "A",     # flake8-builtins
  "C4",    # flake8-comprehensions
  "DTZ",   # flake8-datetimez
  "EM",    # flake8-errmsg
  "PIE",   # flake8-pie
  "T20",   # flake8-print
  "Q",     # flake8-quotes
  "RET",   # flake8-return
  "PTH",   # flake8-use-pathlib
  "INP",   # flake8-no-pep420
  "RSE",   # flake8-raise
  "ICN",   # flake8-import-conventions
  "RUF",   # ruff
]
unfixable = []

[tool.ruff.format]
docstring-code-format = true
docstring-code-line-length = "dynamic"
indent-style = "space"
line-ending = "lf"
quote-style = "double"
skip-magic-trailing-comma = false

[tool.pyright]
defineConstant = { DEBUG = true }
enableReachabilityAnalysis = true
exclude = [
  "__pypackages__",
  "_build",
  "examples",
  "tests",
  ".archive",
  "typings/**",
]
ignore = [".venv"]
include = ["tux"]
pythonPlatform = "Linux"
pythonVersion = "3.13"
reportImportCycles = true
strictDictionaryInference = true
strictListInference = true
strictSetInference = true
typeCheckingMode = "strict"
venv = ".venv"
venvPath = "."
