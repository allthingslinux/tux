[project]
name = "tux"
description = "Tux is an all in one bot for the All Things Linux discord server."
authors = [{ name = "All Things Linux", email = "tux@allthingslinux.org" }]
requires-python = ">=3.13.2,<3.14"
readme = "README.md"
urls = { repository = "https://github.com/allthingslinux/tux" }
dynamic = ["dependencies", "version"]

[project.scripts]
tux = "tux.cli:main"

[build-system]
requires = ["poetry-core>=2.0", "poetry-dynamic-versioning>=1.0.0,<2.0.0"]
build-backend = "poetry_dynamic_versioning.backend"

[tool.poetry]
packages = [{ include = "tux" }]
version = "0.0.0"

[tool.poetry-dynamic-versioning]
enable = true
metadata = true
dirty = true
format-jinja = """
   {%- if distance == 0 -%}
       {{ serialize_pep440(base, stage, revision) }}
   {%- elif branch == "main" -%}
       {{ serialize_pep440(base, stage, revision, dev=distance, metadata=[commit]) }}
   {%- else -%}
       {{ serialize_pep440(base, stage, revision, dev=distance, metadata=[commit, branch_escaped]) }}
   {%- endif -%}
"""


[tool.poetry.requires-plugins]
poetry-dynamic-versioning = { version = ">=1.0.0,<2.0.0", extras = ["plugin"] }

[tool.poetry.dependencies]
python = ">=3.13.2,<3.14"
aiocache = ">=0.12.2"
aioconsole = ">=0.8.0"
aiofiles = ">=24.1.0"
asynctempfile = ">=0.5.0"
cairosvg = ">=2.7.1"
dateparser = ">=1.2.0"
"discord-py" = ">=2.4.0"
"influxdb-client" = ">=1.48.0"
emojis = ">=0.7.0"
githubkit = { version = ">=0.12.0", extras = ["auth-app"] }
httpx = ">=0.28.0"
jishaku = ">=2.5.2"
loguru = ">=0.7.2"
pillow = ">=11.2.1,<11.3.0"
prisma = ">=0.15.0"
psutil = ">=6.0.0"
pynacl = ">=1.5.0"
python-dotenv = ">=1.0.1"
pytz = ">=2024.1"
pyyaml = ">=6.0.2"
reactionmenu = ">=3.1.7"
rsa = ">=4.9"
sentry-sdk = { version = ">=2.7.0", extras = ["httpx", "loguru"] }
audioop-lts = "^0.2.1"
colorama = "^0.4.6"
rich = "^14.0.0"
watchdog = "^6.0.0"
arrow = "^1.3.0"
click = "^8.1.8"
levenshtein = "^0.27.1"
jinja2 = "^3.1.6"

[tool.poetry.group.dev.dependencies]
pre-commit = ">=4.0.0"
pyright = ">=1.1.358"
ruff = ">=0.8.0"
poetry-types = "^0.6.0"

[tool.poetry.group.docs.dependencies]
mkdocs-material = "^9.5.30"
mkdocstrings-python = "^1.14.3"
mkdocs-git-revision-date-localized-plugin = "^1.3.0"
mkdocs-git-committers-plugin-2 = "^2.5.0"
pymdown-extensions = "^10.14.3"
mkdocstrings = "^0.29.0"
mkdocs = "^1.6.1"
griffe = "^1.5.6"
griffe-typingdoc = "^0.2.7"
griffe-generics = "^1.0.13"
griffe-inherited-method-crossrefs = "^0.0.1.4"
griffe-inherited-docstrings = "^1.1.1"
mkdocs-api-autonav = "^0.2.0"
mkdocs-click = "^0.9.0"
mkdocs-minify-plugin = "^0.8.0"

[tool.poetry.group.types.dependencies]
types-pytz = "^2025.2.0.20250326"
types-click = "^7.1.8"
types-psutil = "^7.0.0.20250401"
types-dateparser = "^1.2.0.20250408"
types-pillow = "^10.2.0.20240822"
types-colorama = "^0.4.15.20240311"
types-pyyaml = "^6.0.12.20250402"
types-aiofiles = "^24.1.0.20250326"
types-influxdb-client = "^1.45.0.20241221"

[tool.ruff]
exclude = [".venv", "examples", "tests", ".archive", "typings/**"]
indent-width = 4
line-length = 120
target-version = "py313"

[tool.ruff.lint]
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"
fixable = ["ALL"]
ignore = ["E501", "N814", "PLR0913", "PLR2004"]
select = [
  "I",     # isort
  "E",     # pycodestyle-error
  "F",     # pyflakes
  "PERF",  # perflint
  "N",     # pep8-naming
  "TRY",   # tryceratops
  "UP",    # pyupgrade
  "FURB",  # refurb
  "PL",    # pylint
  "B",     # flake8-bugbear
  "SIM",   # flake8-simplify
  "ASYNC", # flake8-async
  "A",     # flake8-builtins
  "C4",    # flake8-comprehensions
  "DTZ",   # flake8-datetimez
  "EM",    # flake8-errmsg
  "PIE",   # flake8-pie
  "T20",   # flake8-print
  "Q",     # flake8-quotes
  "RET",   # flake8-return
  "PTH",   # flake8-use-pathlib
  "INP",   # flake8-no-pep420
  "RSE",   # flake8-raise
  "ICN",   # flake8-import-conventions
  "RUF",   # ruff
]
unfixable = []

[tool.ruff.format]
docstring-code-format = true
docstring-code-line-length = "dynamic"
indent-style = "space"
line-ending = "lf"
quote-style = "double"
skip-magic-trailing-comma = false

[tool.pyright]
defineConstant = { DEBUG = true }
enableReachabilityAnalysis = true
exclude = [
  "__pypackages__",
  "_build",
  "examples",
  "tests",
  ".archive",
  "typings/**",
]
ignore = [".venv"]
include = ["tux"]
stubPath = "typings"
pythonPlatform = "Linux"
pythonVersion = "3.13"
reportImportCycles = true
strictDictionaryInference = true
strictListInference = true
strictSetInference = true
typeCheckingMode = "strict"
venv = ".venv"
venvPath = "."
