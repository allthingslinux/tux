# PYTHON MARKDOWN EXTENSIONS -----------------------------------------------
# Enhanced Markdown processing with Python Markdown Extensions
markdown_extensions:
  # CORE PYTHON MARKDOWN EXTENSIONS ---------------------------------
  # Abbreviations: Add tooltips to text with <abbr> HTML tags (plain text only)
  - abbr
  # Attribute Lists: Add HTML attributes/CSS classes to almost any Markdown element
  # Essential for annotations, grids, buttons, tooltips, icons with colors/animations, image alignment
  - attr_list
  # Admonition: Call-out blocks (notes, warnings, tips) with customizable titles
  # Made collapsible with pymdownx.details extension
  - admonition
  # Definition Lists: Description lists (<dl>, <dt>, <dd>) via Markdown syntax
  - def_list
  # Footnotes: Inline footnote references rendered below document content
  - footnotes
  # Markdown in HTML: Parse Markdown inside HTML block elements with markdown="1" attribute
  # Useful for annotations, grids, and image captions
  - md_in_html
  # Tables: GitHub Flavored Markdown table syntax support
  - tables
  # Table of Contents: Auto-generates TOC from document headings
  - toc:
      permalink: true  # Add Â¶ anchor links to headings on hover
  # PYMDOWNX EXTENSIONS (Python Markdown Extensions) ---------------
  # Snippets: Embed content from external files
  - pymdownx.snippets:
      # base_path: ['.']  # Base paths for snippet includes
      # check_paths: true  # Validate file paths exist
      # auto_append:  # Auto-include files in all docs
        # - docs/includes/abbreviations.md
  # Highlight: Advanced syntax highlighting for code blocks
  - pymdownx.highlight:
      use_pygments: true  # Use Pygments for build-time highlighting
      pygments_lang_class: true  # Add language CSS classes (required for annotations)
      auto_title: true  # Auto-add language titles to code blocks
      linenums: true  # Enable line numbers on all code blocks
      linenums_style: pymdownx-inline  # Inline line numbers (not table)
      line_spans: __span  # Wrap lines in spans for highlighting
      anchor_linenums: false  # Don't make line numbers clickable
  # InlineHilite: Syntax highlighting for inline code blocks
  - pymdownx.inlinehilite
  # SuperFences: Enhanced code fences with custom support
  - pymdownx.superfences:
      custom_fences:
        # Mermaid diagram support - preserves content for browser rendering
        - name: mermaid
          class: mermaid
          format: !!python/name:mermaid2.fence_mermaid_custom
  # Details: Makes admonitions collapsible
  - pymdownx.details
  # SmartSymbols: Auto-convert (c), (r), fractions, etc. to symbols
  - pymdownx.smartsymbols
  # MagicLink: Auto-link GitHub issues, commits, users
  - pymdownx.magiclink:
      repo_url_shortener: true  # Shorten GitHub URLs
      repo_url_shorthand: true  # Recognize repo/name#123 syntax
      provider: github  # GitHub as provider
      user: allthingslinux  # Repository owner
      repo: tux  # Repository name
      normalize_issue_symbols: true  # Normalize issue/PR symbols
  # Emoji: Convert :emoji: syntax to SVG icons
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  # Keys: Render keyboard shortcuts like ++ctrl+alt+del++
  - pymdownx.keys
  # Tabbed: Content tabs for grouping related content
  - pymdownx.tabbed:
      alternate_style: true  # Better mobile behavior
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  # EscapeAll: Enhanced character escaping
  - pymdownx.escapeall:
      hardbreak: true  # Respect hard line breaks
      nbsp: true  # Preserve non-breaking spaces
  # TEXT FORMATTING EXTENSIONS -------------------------------------
  # Caret: Superscript with ^^text^^ syntax
  - pymdownx.caret
  # Mark: Highlight text with ==text== syntax
  - pymdownx.mark
  # Tilde: Strikethrough with ~~text~~ syntax
  - pymdownx.tilde
  # Tasklist: Convert task lists to checkboxes
  - pymdownx.tasklist:
      custom_checkbox: true
  # MKDOCS-TYPER: CLI documentation generator
  - mkdocs-typer:
plugins:
  - search:
      enabled: true
      separator: '[\s\u200b\-_,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - literate-nav:
      nav_file: SUMMARY.md
      tab_length: 2
      implicit_index: false
  - minify:
      enabled: true
      minify_html: true
      minify_js: true
      minify_css: true
      htmlmin_opts:
        remove_comments: true
      cache_safe: true
      js_files: [content/assets/javascript/*.js]
      css_files: [content/assets/stylesheets/*.css]
  - ezlinks:
      enabled: true
  - pagetree:
      enabled: true
  - mermaid2:
      enabled: true
      arguments:
        securitylevel: loose
  - meta:
      enabled: true
  - mkdocs-breadcrumbs-plugin:
      enabled: true
      delimiter: ' / '
      log_level: WARNING
      exclude_paths: [docs/assets/**, docs/]
      additional_index_folders: []
      generate_home_index: false
      use_page_titles: false
      home_text: home
  # - mkdocs-backlinks:
      # Plugin for adding backlinks to pages (digital garden style)
      # enabled: false
      # ignored_pages: ['Home', 'Tags']  # Optional: exclude pages from backlinks
  - autorefs:
      enabled: true
      resolve_closest: true
      link_titles: auto
  - social:
      enabled: true
      cards_layout_options:
        background_color: '#181825'
        color: '#ffffff'
        font_family: Inter
  - coverage:
      enabled: true
      page_path: reference/coverage
      html_report_dir: htmlcov
  - extract_listings:
      enabled: true
      search_page_path: reference/snippet-search.md
      search_page_create_if_missing: true
      search_page_section_name: Snippet Search
      default_search_mode: substr-i
      default_css: false
  - spellcheck:
      enabled: false
      backends:
        - symspellpy
        - codespell:
            dictionaries:
              - clear
              - rare
              - informal
              - usage
              - code
              - names
              - en-GB_to_en-US
      known_words: ./assets/known_words.txt
      ignore_code: true
      min_length: 3
      max_capital: 2
      allow_unicode: false
      skip_files:
        - reference/coverage.md
        - reference/snippet-search.md
        - reference/tux/**
      strict_only: false
  - section-index:
      enabled: false
  - mkdocstrings:
      # Enable mkdocstrings plugin for auto-generated API documentation
      enabled: true
      # Use Python handler as default for autodoc syntax (::: path.to.object)
      default_handler: python
      # Enable object inventory for cross-references between docs and external projects
      enable_inventory: true
      handlers:
        python:
          # Where to find your sources, see "Finding modules" in mkdocstrings docs
          paths: [../src/tux]
          # Pre-load modules for better cross-references to inherited members
          # Useful when classes inherit from external packages (discord.py, pydantic, etc.)
          preload_modules:
            - discord
            - discord.ext.commands
            - sqlmodel
            - sqlalchemy
            - sqlalchemy.orm
            - pydantic
          # Load object inventories to enable cross-references to external projects
          # This allows linking to stdlib docs, dependencies, and other documentation
          inventories:
            # Core Python standard library
            - url: https://docs.python.org/3/objects.inv
            # Discord.py - primary Discord API library
            - url: https://discordpy.readthedocs.io/en/stable/objects.inv
            # Pydantic - data validation and parsing
            - url: http://docs.pydantic.dev/latest/objects.inv
            # Typing extensions - backports of typing features
            - url: https://typing-extensions.readthedocs.io/en/latest/objects.inv
            # Rich - terminal formatting and display
            - url: https://rich.readthedocs.io/en/stable/objects.inv
            # Loguru - structured logging
            - url: https://loguru.readthedocs.io/en/stable/objects.inv
            # Pillow - image processing
            - url: https://pillow.readthedocs.io/en/stable/objects.inv
            # psutil - system and process utilities
            - url: https://psutil.readthedocs.io/en/latest/objects.inv
            # pytz - timezone handling
            - url: https://pythonhosted.org/pytz/objects.inv
            # SQLAlchemy - database ORM
            - url: https://docs.sqlalchemy.org/en/20/objects.inv
            # Alembic - database migration tool
            - url: https://alembic.sqlalchemy.org/en/latest/objects.inv
            # psycopg3 - PostgreSQL adapter
            - url: https://www.psycopg.org/psycopg3/docs/objects.inv
            # python-semver - semantic versioning
            - url: https://python-semver.readthedocs.io/en/latest/objects.inv
            # rapidfuzz - fuzzy string matching (Levenshtein)
            - url: https://rapidfuzz.github.io/Levenshtein/objects.inv
            # watchdog - file system monitoring
            - url: https://pythonhosted.org/watchdog/objects.inv
            # NumPy - numerical computing
            - url: https://numpy.org/doc/stable/objects.inv
            # python-dotenv - environment variable loading
            - url: https://saurabh-kumar.com/python-dotenv/objects.inv
            # docker-py - Docker API client
            - url: https://docker-py.readthedocs.io/en/stable/objects.inv
            # aiohttp - async HTTP client/server
            - url: https://docs.aiohttp.org/en/stable/objects.inv
            # pytest - testing framework
            - url: https://docs.pytest.org/en/stable/objects.inv
            # pytest-asyncio - async testing support
            - url: https://pytest-asyncio.readthedocs.io/en/stable/objects.inv
            # pytest-mock - mocking utilities
            - url: https://pytest-mock.readthedocs.io/en/latest/objects.inv
            # pytest-alembic - database migration testing
            - url: https://pytest-alembic.readthedocs.io/en/latest/objects.inv
          # Allow loading modules from external packages for cross-references
          load_external_modules: true
          # Use custom Jinja2 templates for rendering API docs
          custom_templates: overrides/python/material
          # Python handler options - see https://mkdocstrings.github.io/python/usage/configuration/general/
          options:
            # Griffe extensions for enhanced parsing - see https://mkdocstrings.github.io/griffe/extensions/
            extensions:
              # Standard dataclasses support
              - dataclasses
              # Generic type parameter handling
              - griffe_generics
              # Enhanced docstring extraction from type annotations
              - griffe_typingdoc
              # Inherit docstrings from parent classes
              - griffe_inherited_docstrings
              # Pydantic model support with JSON schema generation
              - griffe_pydantic:
                  schema: true
              # Handle deprecated warnings in docstrings
              - griffe_warnings_deprecated
              # Modernize type annotations (PEP 585, 604, etc.)
              - griffe_modernized_annotations
            # CROSS-REFERENCES & NAVIGATION -------------------------------------------
            # Show backlinks to other documentation sections within each symbol
            # Creates breadcrumb trails showing where symbols are used
            backlinks: tree
            # Show base classes for inheritance hierarchy (alternative to diagrams)
            show_bases: true
            # GENERAL PARSING OPTIONS ------------------------------------------------
            # Allow inspecting modules when source code isn't available
            # Useful for compiled extensions but may include internal methods
            allow_inspection: true
            # Look for .pyi stub files alongside regular modules
            # Useful when documentation is provided separately from implementation
            find_stubs_package: true
            # Force inspection even when source code is available
            # Use only when inspection yields better results than static analysis
            force_inspection: false
            # Show source code for each documented object
            show_source: false
            # HEADING & NAVIGATION DISPLAY ------------------------------------------
            # Initial heading level for documentation (1=H1, 2=H2, etc.)
            # For auto-generated API pages, makes the module heading be the page H1
            # Each nested object increases heading level by 1 (HTML limits to H6)
            heading_level: 1
            # Always show heading for the root symbol rendered with `::: path.to.object`
            # Useful for multi-object pages; disable for single-object-per-page layouts
            show_root_heading: true
            # Control Python path display in headings (package.module.Class vs just Class)
            show_root_full_path: false  # Show full dotted path for root symbol
            show_root_members_full_path: false  # Show just names for direct members
            show_object_full_path: false  # Show just names for all nested objects
            # Include symbol type indicators (ðŸ”§ ðŸ“¦ ðŸ“‹ etc.) in headings and TOC
            # See https://mkdocstrings.github.io/python/usage/customization/#symbol-types
            show_symbol_type_heading: true  # Show type icons/emojis in headings
            show_symbol_type_toc: true  # Show type icons/emojis in table of contents
            # Navigation and organization settings
            show_root_toc_entry: true  # Include root symbol in TOC even if heading hidden
            show_category_heading: true  # Show category headings when group_by_category=true
            # MEMBER FILTERING & ORGANIZATION -------------------------------------
            # Filters for which members to include/exclude (empty = include all public)
            # Uses regex patterns: "!^_[^_]" excludes private/protected, keeps special methods
            # Can use "public" to include only __all__ items and non-underscore names
            # Negative filters (!) exclude matches, positive filters include matches
            filters: []
            # Group members by category (Attributes, Classes, Functions, Modules)
            # Creates organized sections with headings for each member type
            group_by_category: true
            # Order members within categories (source/alphabetical/__all__)
            # "source" = order as they appear in code, "alphabetical" = A-Z sorting
            # "__all__" = order defined in module's __all__ attribute (Insiders only)
            members_order: source
            # Show auto-generated summary tables at the start of each symbol's docs
            # Can be boolean or dict to control summaries per member type:
            # summary: {attributes: true, functions: false, classes: true, modules: true}
            summary: true
            # Display options for member listings
            show_labels: true         # Show type labels like "method", "attribute", "class"
            show_submodules: false  # Don't show submodules recursively (prevents heading bloat)
            # Include inherited members from parent classes
            # Can be boolean (true=all inherited) or list of specific inherited members
            # Use preload_modules to include inherited members from external packages
            inherited_members: true
            # DOCSTRING PARSING & DISPLAY -----------------------------------------
            # Docstring format style (google, numpy, sphinx, or null for plain text)
            # Numpy style: Uses sections with dashes (Parameters ----------)
            # Google style: Uses indented sections (Parameters:)
            # Sphinx style: Uses :param:, :returns: directives
            docstring_style: numpy
            # Parser options for the chosen docstring style
            docstring_options:
              # Don't discard first line of __init__ docstrings when merging into class
              ignore_init_summary: false
              # Remove doctest flags like +NORMALIZE_WHITESPACE from examples
              trim_doctest_flags: true
              # Allow multiple items in Returns section (numpy/google styles)
              returns_multiple_items: true
            # How to render docstring sections: "table", "list", or "spacy"
            # "table" = traditional columns, "list" = RTD-style lists, "spacy" = wide tables
            # Lists work better for long content, tables for short descriptions
            docstring_section_style: list
            # Merge __init__ method docstrings and parameters into parent class
            # Shows class signature like Class(param=default) and combines docstrings
            merge_init_into_class: true
            # Show documentation even for objects without docstrings or children
            # Useful for showing API structure even without documentation
            show_if_no_docstring: false
            # CONTROL WHICH DOCSTRING SECTIONS TO DISPLAY -------------------
            # All sections enabled for comprehensive API documentation
            show_docstring_attributes: true  # "Attributes:" section
            show_docstring_functions: true  # "Functions:" section
            show_docstring_classes: true  # "Classes:" section
            show_docstring_modules: true  # "Modules:" section
            show_docstring_description: true  # Main description text & admonitions
            show_docstring_examples: true  # "Examples:" section with code
            show_docstring_other_parameters: true  # "**Other Parameters:**" section
            show_docstring_parameters: true  # "**Parameters:**" section
            show_docstring_raises: true  # "**Raises:**" section
            show_docstring_receives: true  # "**Receives:**" section (generators)
            show_docstring_returns: true  # "**Returns:**" section
            show_docstring_warns: true  # "**Warns:**" section
            show_docstring_yields: true  # "**Yields:**" section (generators)
            # CROSS-REFERENCES -------------------------------------------------------
            # Enable cross-references in function/method signatures (Insiders only)
            # Turns type hints into clickable links to documentation
            signature_crossrefs: true
            # SIGNATURE FORMATTING --------------------------------------------------
            # How to display type annotation paths: "brief", "source", or "full"
            # "brief" (recommended): Shows only last component (Sequence[Path] vs typing.Sequence[pathlib.Path])
            # Still provides cross-references and full paths in tooltips
            annotations_path: brief
            # Maximum line length when formatting signatures (Black/Ruff compatible)
            # Used when separate_signature=true for code block formatting
            line_length: 88
            # SIGNATURE DISPLAY OPTIONS -------------------------------------------
            # Show method/function signatures (true) or just names (false)
            show_signature: true
            # Include type annotations in signature display
            # Shows type hints like (param: str, other: int) -> bool
            # Very useful for API documentation clarity
            show_signature_annotations: true
            # Include type parameters in generic signatures (Class[T], func[T]())
            # Best used with separate_signature=true for readability
            show_signature_type_parameters: true
            # Show initial values for class attributes
            show_attribute_values: true
            # Show @overload decorated signatures along with implementation
            show_overloads: true
            # Hide implementation signature when overloads_only=true
            overloads_only: false
            # Put signature in separate code block below heading instead of inline
            # Allows for better formatting and longer signatures with Black/Ruff
            separate_signature: true
            # ADVANCED SIGNATURE OPTIONS -----------------------------------------
            # Unwrap Annotated[T, metadata] to show just T
            unwrap_annotated: true
            # Skip registering symbols in local inventory for external libraries
            # Prevents duplicate cross-references when documenting third-party code
            skip_local_inventory: true
