  - pagetree:
      enabled: true

  - mermaid2:
      enabled: true
      arguments:
        securitylevel: loose

  - meta:
      enabled: true

  - mkdocs-breadcrumbs-plugin:
      enabled: true
      delimiter: " / "
      log_level: "WARNING"
      exclude_paths:
        - "docs/assets/**"
        - "docs/"
      additional_index_folders: []
      generate_home_index: false
      use_page_titles: true
