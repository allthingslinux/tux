  nav:
    omitted_files: info
    not_found: warn
    absolute_links: info
  links:
    not_found: warn
    anchors: info
    absolute_links: ignore
    unrecognized_links: info
site_name: Tux
site_url: https://tux.atl.dev/
site_description: The all-in-one open source Discord bot for the All Things Linux
  community.
